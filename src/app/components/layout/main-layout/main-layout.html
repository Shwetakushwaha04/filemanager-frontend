<div class="flex h-screen bg-white dark:bg-gray-900">
  <!-- Sidebar -->
  <app-sidebar class="w-64"></app-sidebar>

  <!-- Main Content -->
  <div class="flex-1 flex flex-col">
    <!-- Topbar -->
    <app-topbar></app-topbar>

    <!-- Router content (Dashboard / My Storage / etc.) -->
    <div class="flex-1 overflow-auto p-6">
      <router-outlet></router-outlet>
    </div>
  </div>

  <!-- Floating widget buttons (fixed to right side like before) -->
  <div class="fixed right-4 top-1/2 -translate-y-1/2 flex flex-col gap-3">
    <button (click)="toggleNotes()" class="p-3 rounded-full shadow-lg bg-white border border-gray-300 hover:bg-gray-100">
      📝
    </button>
    <button (click)="toggleCalendar()" class="p-3 rounded-full shadow-lg bg-white border border-gray-300 hover:bg-gray-100">
      📅
    </button>
  </div>

  <!-- Widget panels (open when toggled) -->
  <div class="fixed right-20 bottom-20 w-80 h-[500px] bg-white shadow-xl rounded-xl border border-gray-200"
       *ngIf="activeWidget === 'notes'">
    <app-notes-panel></app-notes-panel>
  </div>

  <div class="fixed right-20 bottom-20 w-80 h-[500px] bg-white shadow-xl rounded-xl border border-gray-200"
       *ngIf="activeWidget === 'calendar'">
    <app-calendar-panel></app-calendar-panel>
  </div>
</div>
