<!-- Topbar Component -->
<div class="bg-white dark:bg-gray-800 px-6 py-4 shadow flex justify-between items-center">
  <input
    type="text"
    placeholder="Search anything..."
    class="p-2 w-1/3 border border-gray-300 rounded-md dark:bg-gray-700 dark:text-white"
  />

  <div class="flex items-center gap-4">
    <!-- Upload Button -->
    <button
      (click)="triggerUpload()"
      class="bg-teal-700 text-white px-4 py-2 rounded text-sm"
    >
      + Upload
    </button>
    <input
      type="file"
      id="fileUpload"
      class="hidden"
      (change)="onFileSelected($event)"
    />

    <!-- New Folder Button -->
    <button
      (click)="openNewFolderModal()"
      class="bg-teal-700 text-white px-4 py-2 rounded text-sm"
    >
      + New Folder
    </button>

    <!-- Dark Mode Toggle -->
    <button
      (click)="toggleMode()"
      class="ml-2 p-2 rounded-full bg-gray-200 dark:bg-gray-700"
    >
      <span class="text-sm dark:text-white">ğŸŒ“</span>
    </button>
    <!-- Folder Creation Modal -->
<div *ngIf="showFolderModal()" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow w-80">
    <h3 class="text-lg font-semibold mb-4 text-gray-800 dark:text-white">Create New Folder</h3>
    <input
      type="text"
      [(ngModel)]="newFolderName"
      placeholder="Folder Name"
      class="w-full p-2 border rounded dark:bg-gray-700 dark:text-white"
    />
    <div class="flex justify-end mt-4 gap-2">
      <button (click)="closeNewFolderModal()" class="px-4 py-2 text-sm bg-gray-200 rounded dark:bg-gray-600 dark:text-white">Cancel</button>
      <button (click)="createFolder()" class="px-4 py-2 text-sm bg-teal-700 text-white rounded">Create</button>
    </div>

  </div>
</div>
