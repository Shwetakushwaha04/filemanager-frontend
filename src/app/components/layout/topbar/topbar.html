<!-- Topbar -->
<div class="ml-64 bg-white px-6 py-4 shadow flex justify-between items-center">
  <input
    type="text"
    placeholder="Search anything..."
    class="p-2 w-1/3 border border-gray-200 rounded-md"
  />
  <div class="flex items-center gap-4">
    <i class="fas fa-cog text-gray-500 hover:text-teal-700"></i>
    <i class="fas fa-bell text-gray-500 hover:text-teal-700"></i>
    <img
      src="https://i.pravatar.cc/32"
      alt="User"
      class="rounded-full w-8 h-8"
    />

<div class="relative">
  <button
    class="bg-teal-700 text-white px-4 py-2 rounded text-sm"
    onclick="document.getElementById('fileUpload').click()"
  >
    + Upload
  </button>
  <input
    type="file"
    id="fileUpload"
    class="hidden"
    (change)="onFileSelected($event)"
  />
</div>

  </div>
</div>
