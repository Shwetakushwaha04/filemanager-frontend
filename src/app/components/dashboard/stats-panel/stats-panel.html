<!-- Stats Overview Section -->
<h2 class="text-lg font-semibold mb-4">Overview</h2>
<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
  <div *ngFor="let stat of stats" class="bg-white p-4 rounded shadow">
    <div class="text-sm text-gray-500">{{ stat.title }}</div>
    <div class="text-xl font-bold">{{ stat.count }}</div>
  </div>
</div>

<!-- Categories Section -->
<h3 class="text-md font-semibold mt-6 mb-2">Categories</h3>
<div class="grid grid-cols-2 md:grid-cols-4 gap-4">
  <div class="bg-teal-600 text-white p-4 rounded shadow text-center">
    <div class="text-sm">📄 Documents</div>
  </div>
  <div class="bg-teal-600 text-white p-4 rounded shadow text-center">
    <div class="text-sm">📷 Media</div>
  </div>
  <div class="bg-teal-600 text-white p-4 rounded shadow text-center">
    <div class="text-sm">📁 Folders</div>
  </div>
  <div class="bg-teal-600 text-white p-4 rounded shadow text-center">
    <div class="text-sm">🔗 Shared</div>
  </div>
</div>
